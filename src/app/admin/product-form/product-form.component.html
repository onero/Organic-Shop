<form #f="ngForm" (submit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" id="title" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input ngModel name="price" id="price" type="number" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" type="number" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async"
              [value]="c.payload.val().name ">
        {{ c.payload.val().name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
